  <text x="350" y="235" font-family="Arial" font-size="14" fill="#999">Gothic/Darkwave Concert</text>
  
  <rect x="330" y="280" width="920" height="100" rx="8" fill="#1a1a1a"/>
  <text x="350" y="305" font-family="Arial" font-size="18" fill="white">21:00 - Club Stage</text>
  <text x="350" y="330" font-family="Arial" font-size="16" fill="#8B0000">Electronic Night</text>
  <text x="350" y="355" font-family="Arial" font-size="14" fill="#999">Industrial/EBM Performance</text>
</svg> 