<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <rect width="1280" height="720" fill="#000000"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="80" fill="#8B0000"/>
  <text x="640" y="45" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">WGT Guide - Wave-Gotik-Treffen Festival</text>
  
  <!-- Sidebar -->
  <rect x="0" y="80" width="300" height="640" fill="#1a1a1a"/>
  <text x="20" y="120" font-family="Arial" font-size="20" fill="white">Navigation</text>
  <rect x="20" y="140" width="260" height="40" rx="5" fill="#333"/>
  <text x="30" y="165" font-family="Arial" font-size="16" fill="white">Schedule</text>
  <rect x="20" y="190" width="260" height="40" rx="5" fill="#333"/>
  <text x="30" y="215" font-family="Arial" font-size="16" fill="white">Artists</text>
  <rect x="20" y="240" width="260" height="40" rx="5" fill="#333"/>
  <text x="30" y="265" font-family="Arial" font-size="16" fill="white">Venues</text>
  
  <!-- Main content area -->
  <rect x="300" y="80" width="980" height="640" fill="#0a0a0a"/>
  <text x="790" y="130" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Festival Schedule</text>
  
  <!-- Mock content cards -->
  <rect x="330" y="160" width="920" height="100" rx="8" fill="#1a1a1a"/>
